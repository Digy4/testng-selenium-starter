#Credentials
#Get this from https://dashboard.digy4.com -> Profile -> General
#digy4.client_id=<DIGY4_CLIENT_ID>
#digy4.client_secret=<DIGY4_CLIENT_SECRET>

#API Urls
digy4.resultsApiUrl=https://2tvjoz1e36.execute-api.us-west-2.amazonaws.com/digy4-prod/v3/resultsSummary
digy4.baseUrlProjPlanDetail=https://87z71f2mxj.execute-api.us-west-2.amazonaws.com/prod
digy4.presignedUrlApiBaseUrl=https://2tvjoz1e36.execute-api.us-west-2.amazonaws.com/digy4-prod/
digy4.apiPathProjPlanDetail=/users/project-plan-details

digy4.framework=testng

#Enable use of local browser. Enabling this option disables Digykube reporting and log capture.
#Valid values - false, chrome, firefox, microsoftedge
digy4.localBrowser=false

#Valid values - chrome, firefox, microsoftedge, browserstack, saucelabs
#digy4.browser=chrome
#digy4.browser=firefox
#digy4.browser=microsoftedge
#digy4.browser=browserstack
#digy4.browser=saucelabs

#Metadata defaults see https://help.digy4.com/docs/digy-dashboard/digyrunner-integration/
digy4.projectName=Digy4TestProject
digy4.teamName=CoreTeam
digy4.suiteName=Regression
digy4.moduleName=SomeModuleName
digy4.environment=test
digy4.appVersion=1.0
digy4.tester=Joe Bloggs
digy4.ba=Joe Bloggs
digy4.developer=Joe Bloggs
digy4.testType=WEB
digy4.seleniumVersion=4.x

#Enable reporting to Digykube dashboard
digy4.reporting.enabled=true

#Enable network, console and driver logs capture
digy4.log.capture.enabled=true

#MAX_LOG_FILE_SIZE_IN_MB_PROPERTY
digy4.maxLogFileSizeInMB=50

#LOG_UPLOAD_WAIT_IN_MS_PROPERTY
digy4.logUploadWaitInMs=5000

digy4.simulator.device=false

#Below are browser stack specific settings. These will be used when digy4.browser=browserstack.
#digy4.browserstack.os=Windows
#digy4.browserstack.osVersion=10
#digy4.browserstack.browser=Firefox
#digy4.browserstack.browserVersion=latest
#digy4.browserstack.seleniumVersion=4.1.2
#digy4.browserstack.seleniumVersion=3.14.159

#Below are saucelabs defaults
#digy4.saucelabs.platform=Windows 10
#digy4.saucelabs.browser=Firefox
#digy4.saucelabs.browserVersion=latest
#digy4.saucelabs.seleniumVersion=4.1.2
